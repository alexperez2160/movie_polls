{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% block content %} 
	<p> Add a new topic </p>

		{% csrf_token %}
		{{form.as_p}}
		<button name="submit"> add movie </button>
	</form>

{% endblock content %}
